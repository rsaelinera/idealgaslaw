<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <head>
    <title>Ideal Gas Law Calculator</title>
    <style>
      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Ideal Gas Law Calculator</h1>
    <label for="temperature">Temperature (K):</label>
    <input type="number" id="temperature" name="temperature"><br>
    <label for="mols">Moles:</label>
    <input type="number" id="mols" name="mols"><br>
    <label for="pressure">Pressure (atm):</label>
    <input type="number" id="pressure" name="pressure"><br>
    <button onclick="calculateVolume()">Calculate</button><br>
    <label for="volume">Volume (L):</label>
    <output id="volume" name="volume"></output><br>

    <script>
      function calculateVolume() {
        const R = 0.082; 
        const T = document.getElementById("temperature").value; 
        const n = document.getElementById("mols").value; 
        const P = document.getElementById("pressure").value; 

        const volume = n * R * T / P; 

        document.getElementById("volume").value = volume; 
      }
    </script>

    <h1 style="font-size: 24px; text-align: center;">"보일 법칙은 끓이는(boil) 법칙인가요?" - 1619 최우빈</h1>
    <p style="text-align: center;">Made by RS</p>
  </body>
</html>
